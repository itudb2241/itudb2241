<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addplayer.css') }}">

</head>
<body>
    <nav class="nav">
        <a href="/"><h2>The Hockey Archive</h2></a>
        <a href="/">Home</a>
        <a class="active" href="/players">Players</a>
        <a href="/teams">Teams</a>
        <a href="/games">Games</a>
        <a href="/stats">Stats</a>
    </nav>
    <form action="/addplayer" method="POST" class="mx-1 mx-md-4">
        <h1>Add Player: </h1>
        <label for="playerId">Player ID:</label>
        <input type="text" name="playerId" placeholder="Player ID" />

        <label for="firstName">Player First Name:</label>
        <input type="text" name="firstName" placeholder="First Name" />

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" placeholder="Last Name" />

        <label for="playeHeight">Height:</label>
        <input type="number" name="playerHeight" placeholder="Ex: 189cm" />

        <label for="playerWeight">Weight:</label>
        <input type="number" name="playerWeight" placeholder="Ex: 72kg" />

        <input type="submit" value="Add">

      </form>
</body>
</html>
