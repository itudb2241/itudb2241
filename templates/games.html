<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Player Info</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/players.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
    <nav class="nav">
        <h2 class ="mt-1">The Hockey Archive</h2>
        <a href="/">Home</a>
        <a  href="/players">Players</a>
        <a href="/teams">Teams</a>
        <a class="active" href="/games">Games</a>
        <a href="/stats">Stats</a>
    </nav>
</head>

<body>
    <div class="container">
        <div id="top-container">
            <h1>Games information:</h1>
    
        <div id="dropdown-container">
            <p>Select a game: </p>
            <select onchange="this.options[this.selectedIndex].value && (window.location.href = '/games/' + this.options[this.selectedIndex].value)" style="width: 400px;" id="dropdown" placeholder="Select a Game">
                <option value="">Select a league</option>
                {% for game in games %}
                <option value="{{game[0]}}">{{ game[1] }}</option>
                {% endfor %}
            </select>
        </div>
    
        {% if game %}
    
            <div class="row">
                <div class="col">
                  <h1>Game Name</h1>
                </div>
                <div class="col">
                  Column
                </div>
              </div>
    
    
            {% endif %}
    
        </div>
    <div id="Teams-in-the-league">
        <h2>Teams in the League</h2>
        <table>
            <tr>
                <th>
                    Team
                </th>
                <th>
                    Game
                </th>
                <th>
                    Win
                </th>
                <th>
                    Lose
                </th>
            </tr>
        </table>
    </div>        
    </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        
    </body>
    </html>
</html>
